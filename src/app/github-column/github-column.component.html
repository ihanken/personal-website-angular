<div class="github-column text-center">
    <div class="list-repos">
        <ul class="list-repos-item list-item-container col-sm-12" *ngFor="let repo of repos; let i = index">
            <div class="github-card">
                    <h4>{{repo.name}}</h4>
            </div>
        </ul>
    </div>
</div>
